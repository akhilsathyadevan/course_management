<div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Get Started</h3>
            <form class="mb-5" [formGroup]="courseform" (ngSubmit)='addCourse()'>
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Course Name*</label>
                  <input type="text" class="form-control" name="cname" id="cname" placeholder="Course Name" formControlName="cname">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Course Description *</label>
                  <input type="text" class="form-control" name="cd" id="cd"  placeholder="Course Description" formControlName="cd" >
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Course Fee *</label>
                  <input type="text" class="form-control" name="cf" id="cf" placeholder="Course Fee" formControlName="cf">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Course Duration *</label>
                  <input type="text" class="form-control" name="cdu" id="cdu"  placeholder="Course Duration" formControlName="cdu">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Seats Available *</label>
                  <input type="text" class="form-control" name="sa" id="sa" placeholder="Seats Available" formControlName="sa">
                </div>
                
              </div>

           
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
