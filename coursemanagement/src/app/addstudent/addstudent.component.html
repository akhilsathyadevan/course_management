  <div class="content">    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Get Started</h3>
            <form class="mb-5" [formGroup]="studentform" (ngSubmit)='addStudent()'>
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name" formControlName="name" [(ngModel)]="Data.name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Your email" formControlName="email" [(ngModel)]="Data.email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Heigher Qualification *</label>
                  <input type="text" class="form-control" name="qualification" id="qualification" placeholder="qualification" formControlName="qualification">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Mark Percent *</label>
                  <input type="text" class="form-control" name="markpercent" id="markpercent"  placeholder="mark percentage" formControlName="markpercent">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Passout Year *</label>
                  <input type="text" class="form-control" name="Current_Job_Position" id="Current_Job_Position" placeholder="passout year" formControlName="passout_year">
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
