<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <button (click)="shownotifications()">Show Notifications</button>
              </li>
            </ul>
          </div>
      <div class="card-body" *ngIf = "Notifications">
    
                    <div class="col-md-12"  *ngFor="let Notification of Notifications">
                        <div class="table-wrap" >
                            <p style="color: blue;"><span style="color: red;">{{Notification.student_name}}</span>succefully enrolled for the course <span style="color:green;">{{Notification.cname}}</span></p>
                        </div>  
                    </div>
      </div>
    </div>
    </div>
